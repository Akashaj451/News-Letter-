
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Mail Registration Form</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="images/Aj Corp Logo 2.PNG" alt="" width="250" height="150">
      <!-- /////////////////////////////////////////////////////////////////////////////////// -->
      <h1 class="h3 mb-3 font-weight-normal">Subscribe to <strong>Aj Corp</strong></h1>
      <!-- /////////////////////////////////////////////////////////////////////////////////// -->
      <!-- <label for="inputFirstName" class="sr-only">First Name</label> -->
      <input type="text" name="n1" class="form-control" placeholder="Enter First Name" required autofocus>
      <!-- <label for="inputPassword" class="sr-only">Second Name</label> -->
      <input type="text" name="n2" class="form-control" placeholder="Enter Second Name" required>
      <!-- <label for="inputmailid" class="sr-only">Mail id</label> -->
      <input type="email" name="n3" class="form-control" placeholder="Enter Mail Id" required>
    <!-- ///////////////////////////////////////////////////////////////////////////////////// -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <!-- //////////////////////////////////////////////////////////////////////////////////// -->
      <p class="mt-5 mb-3 text-muted">&copy; Aj Corp Ltd</p>
    </form>
  </body>
</html>
